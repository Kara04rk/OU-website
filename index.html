<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over Unlimited</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><image:></div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="container">
                <h1>Over Unlimited</h1>
                <p>Crafting mobile games with limitless fun</p>
                <div> <h1> </h1></div>
                <a href="#games" class="btn">Explore Our Games</a>
            </div>
        </section>
       
        <section id="games">
            <div class="container">
                <h2>Our Games</h2>
                <div class="game-container">
                    <div class="game-grid">
                       
                    </div>
                </div>
            </div>
        </section>

        <section id="team">
            <div class="container">
                <h2>Our Team</h2>
                <div class="team-grid">
                   
                </div>
            </div>
        </section>

        <section id="stats">
            <div class="container">
                <div class="stat">
                    <h3>Downloads</h3>
                    <p id="downloads-count">0</p>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Over Unlimited. All rights reserved.</p>
            <nav class="footer-links">
                <a href="#privacy-policy">Privacy Policy</a>
                <a href="#terms-of-service">Terms of Service</a>
            </nav>
            <div class="social-links">
                <a href="https://www.youtube.com/@overunlimited" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube" aria-label="YouTube"></i></a>
                <a href="https://www.instagram.com/overunlimitedgames/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram" aria-label="Instagram"></i></a>
        
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
